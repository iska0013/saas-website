<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars?</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section class="contact ">
    <div class="max-length">

      <form class="push-0 pad-t-2 pad-b-2 gutter" action="https://formspree.io/iska0013@algonquinlive.com" method="POST">
        <h1>Want to go to Mars?</h1>
        <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        <fieldset class="push-0">
          <legend class="giga not-bold italic push">Personal details</legend>
          <div class="grid">
            <div class="push pad-right unit xs-1 s-1 m-1 l-1-2">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="push pad-left unit xs-1 s-1 m-1 l-1-2">
              <label for="age">Age</label>
              <input id="age" name="age" required>
            </div>
            <div class="push pad-right unit xs-1 s-1 m-1 l-1-2">
              <label for="email">Email</label>
              <input id="email" type="email" name="email" required>
            </div>
            <div class="push pad-left unit xs-1 s-1 m-1 l-1-2">
              <label for="physical-fitness">Physical fitness</label>
              <select id="physical-fitness" name="_subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="push unit xs-1">
              <label for="address">Address</label>
              <textarea id="address" name="address" required></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="giga not-bold italic">Mission statement</legend>
          <div class="push">
            <label for="message">Why do you want to go to Mars?</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="text-center">
            <button class="btn mega" type="submit">Register for the trip!</button>
            <input type="hidden" name="_subject" value="Request to join the mission">
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
